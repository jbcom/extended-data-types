[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "extended-data-types"
version = "0.0.0"
description = "Extended functionality for data types"
authors = ["Jon Bogaty <jon@jonbogaty.com>"]
maintainers = ["Jon Bogaty <jon@jonbogaty.com>"]
license = "MIT"
readme = "README.md"

keywords = [
    "python3",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.9"
requests = ">=2.32.3"
more-itertools = ">=10.3.0"
python-hcl2 = ">=4.3.4"
validators = ">=0.33.0"
inflection = ">=0.5.1"
sortedcontainers = ">=2.4.0"
numpy = ">=2.0.0"
wrapt = ">=1.16.0"
pyyaml = ">=6.0.1"
future = ">=1.0.0"
orjson = ">=3.10.6"

[tool.poetry.extras]
orjson = ["orjson"]

[tool.poetry.group.dev.dependencies]
pytest = ">=8.2.2"
pytest-mock = ">=3.14.0"
coverage = { version = ">=7.6.0", extras = ["toml"] }
sphinx = ">=7.4.6"
sphinx-rtd-theme = ">=2.0.0"
sphinx-markdown-builder = ">=0.6.6"
ruff = ">=0.5.4"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[tool.poetry.urls]
"Tracker" = "https://github.com/jbcom/extended-data-types/issues"
"Changelog" = "https://github.com/jbcom/extended-data-types/blob/main/CHANGELOG.rst"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = """
--doctest-modules \
--ignore=docs/
"""
testpaths = [
    "tests",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:"
]

[tool.coverage.run]
branch = true
relative_files = true
omit = [
    "tests/*",
]

[tool.coverage.html]
directory = "coverage_html_report"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "A", "B", "C", "D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]
"*_test.py" = ["D"]
